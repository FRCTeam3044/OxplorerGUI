<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Preferences</title>
  </head>

  <body>
    <!-- Add label & dropdown for theme -->
    <div class="prefsEntry">
      <label for="theme">Theme</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="system">Auto</option>
      </select>
    </br>
      <label for="updates">Automatically Check for Updates</label>
      <select id="updates">
        <option value="startup">On Startup</option>
        <option value="never">Never</option>
      </select>
    </div>
  </body>
</html>
